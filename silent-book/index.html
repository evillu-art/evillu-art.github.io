<html>
  <head>
    <title>Evillu - Silent Book</title>
    <link rel="icon" type="image/png" href="assets/evilogo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/flickity.css">
    <script src="assets/flickity.js"></script>
  </head>
  <body>
    <div class="main-container">
        <!-- Title -->
        <div class="title-container">
            <p>Whiskers beneath Tokyo</p>
        </div>
        <!-- Flickity -->
        <div class="flickity-container">
            <div class="main-carousel gallery js-flickity" data-flickity-options='{ "wrapAround": false }'>
                <div class="carousel-cell">
                    <div>
                        <img src="https://picsum.photos/seed/evillu1/1000/1000">
                    </div>
                </div>
                <div class="carousel-cell">
                    <div>
                        <img src="https://picsum.photos/seed/evillu2/1000/1000">
                    </div>
                </div>
                <div class="carousel-cell">
                    <div>
                        <img src="https://picsum.photos/seed/evillu3/1000/1000">
                    </div>
                </div>
                <div class="carousel-cell">
                    <div>
                        <img src="https://picsum.photos/seed/evillu4/1000/1000">
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom icons -->
        <div class="button-container">
            <img id="hamburger" src="./../assets/hamburger.png" class="button" onclick="openNav()">
            <img id="instaLogo" src="./../assets/instagram.png" class="button">
        </div>
    </div>
  </body>
</html>
