<html>
  <head>
    <title>Evillu - The AR Experience</title>
    <link rel="icon" type="image/png" href="assets/evilogo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/ar/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="assets/ar/lp-logo.png" position="0 0 0" width="1" height="0.1457" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
    <div class="mindar-ui-overlay mindar-ui-scanning evillu-ai-overlay">
      <div id="navbar" class="navbar">
        <a href="https://telex.hu" target="_blank">Telex</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <!-- Add more links here -->
      </div>
      <img id="hamburger" src="assets/hamburger.png" class="button" onclick="openNav()">
      <img id="instaLogo" src="assets/instagram.png" class="button">
    </div>
  </body>
</html>
<script>

  function openNav() {
    document.getElementById("navbar").style.width = "250px";
    document.getElementById("hamburger").setAttribute("onClick", "closeNav()");
  }

  function closeNav() {
    document.getElementById("navbar").style.width = "0";
    document.getElementById("hamburger").setAttribute("onClick", "openNav()");
  }

  document.getElementById('instaLogo').addEventListener('click', function() {
    // Check if the user is on a mobile device
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      // Open Instagram app
      window.location.href = "instagram://user?username=_evillu";
    } else {
      // Open Instagram website
      window.open("https://www.instagram.com/_evillu/", '_blank');
    }
  });
</script>
